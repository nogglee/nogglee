<template id="header">
	<style>
		#navbar {
			height: 60px;
			color: #BEBEBC;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 0; 
		}
		#logo {
			width: 10rem;
			cursor: pointer;
		}
		#nav {
			list-style: none;
			display: flex;
			gap: 10px;
			font-size: 1rem;
		}
		.nav_items {
			position: relative;
			cursor: pointer;
			font-weight: 400;
			padding: 6px 12px;
			border-radius: 4px;
			background-color: #272520;
		}
		.nav_items:hover {
			font-size: 1rem;
			transition: color 0.5s ease;
			color: #FAFAFA;
			background-color: #161512;
			z-index: 100;
		}
		.sub_nav {
			position: absolute;
			top: 0;
			left: 0;
			font-weight: 400;
			font-size: 0.9rem;
			color: #BEBEBC;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			list-style: none;
			padding: 4px;
			margin: 0;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease, transform 0.3s ease;
			border-radius: 4px;
			background: #161512;
			transform: translateY(-10px);
			cursor: pointer;
		}
		.nav_items:hover .sub_nav {
			top: calc(100% + 3px);
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
		}
		.sub_nav_items {
			padding: 8px;
			border-radius: 2px;
			display: flex;
			align-items: center;
			gap: 8px;
		}
		.sub_nav_items:hover {
			background-color: rgba(255, 255, 255, 0.05);
			color: white;
		}
		.sub_nav_items img {
			width: 24px;
		}
	</style>

	<div class="wrap">
		<div id="navbar">
			<img id="logo" src="/m/a/logo.svg">
			<nav>
				<ul id="nav">
					<li class="nav_items" data-name="about">소개</li>

							<li class="sub_nav_items" data-name="sheets"><img src="/m/a/google.svg">GoogleSheets</li>
							<li class="sub_nav_items" data-name="figma"><img src="/m/a/figma.svg">Figma</li>
						</ul>
					</li>
					<li class="nav_items" data-name="portfolio">포트폴리오</li>
					<li class="nav_items" data-name="contact">문의하기</li>
				</ul>
			</nav>
